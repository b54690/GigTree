<ion-content>
    <ion-list *ngFor="let event of songKickEvents">
        <ion-item >
            {{ event.displayName }}<br>
            {{ event.location }}<br>
            {{ event.start }}<br>
        </ion-item>
        <ion-button block href="{{event.uri}}">More details</ion-button>
    </ion-list>
</ion-content>
